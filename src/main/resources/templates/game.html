<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" th:href="@{/gamepage.css}" href="../static/gamepage.css">
        
        <title>Star Runners</title>
    </head>
    <body>
        <div id="stars-group-1"></div>
        <div id="stars-group-2"></div>
        <div id="stars-group-3"></div>
        <div id="stars-group-4"></div>
        <div id="stars-group-5"></div>
        <div id="stars-group-6"></div>
        <h1 class="center">C'est parti !!</h1>
        <section>
			<span class="center"><strong th:text="${currentPlayer}">player 1</strong>,you can play :)</span>
		</section>
        <div class="board">
            <div th:each="column : ${grid}">
                <div th:each="cell : ${column}" th:class="${cell.isObstacle()} ? 'cell obstacle' : 'cell'" th:text="${cell.name}"></div>
            </div>
            <div th:class="|cell player player--x${player[0]} player--y${player[1]}|" class="cell player x1 y1"></div>
        </div>

        <footer class="center">
            <form action="/game" method="POST" class="">
                <input type="radio" id="up" name="move" value="up">
                <label for="up">Up</label>  
                <input type="radio" id="down" name="move" value="down">
                <label for="down">Down</label>
                <input type="radio" id="right" name="move" value="right">
                <label for="right">Right</label>
                <input type="submit" value="Move !">
            </form>
        </footer>
    </body>
</html>
